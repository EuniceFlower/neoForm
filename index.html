<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <div class="image">
            <img src="img/undraw_voice_interface_eckp.svg" alt="" srcset="">
        </div>
        <div class="container-form">
            <form action="index.html">
                <img src="img/undraw_female_avatar_w3jk.svg" alt="" srcset="">
                <h1>Welcome</h1>
                <div class="label one" id="label-1">
                    <div class="user-ico">
                        <i class="icon ion-md-person" size="large"></i>
                    </div>
                    <div class="input">
                        <h5>Username</h5>
                        <input type="text" class="inputs">
                    </div>
                </div>
                <div class="label two" id="label-2">
                    <div class="user-ico">
                        <i class="icon ion-md-key" size="large"></i>
                    </div>
                    <div class="input">
                        <h5>Password</h5>
                        <input type="password" class="inputs">
                    </div>
                </div>
                <a href="">Forgot password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
